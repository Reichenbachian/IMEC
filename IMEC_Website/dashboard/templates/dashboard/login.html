{% load staticfiles %}
<html>
    <head>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1" name="viewport">
            <link href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet"/>
            <!-- bootstrap -->
            <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet"/>
            <link href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet"/>
            <script src='{% static "dashboard/js/jquery.js" %}'></script>
            <script src='{% static "dashboard/js/bootstrap.min.js" %}'></script>
            <title>
                IMEC
            </title>
        </meta>
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-offset-3 col-md-6" style="margin-top:20px;">
                <h2 class="jumbotron" style="color:#337AB7;text-align:center;border-width:2px;border-style:solid;border-color:#337AB7;background-color:#FFF">
                    IMEC Employee Login
                </h2>
                <br>
                    <form action=".?next={{ redirect_to }}" class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="user">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="user" name="username" placeholder="Username" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input class="form-control" id="pwd" name="password" placeholder="Password" type="password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input class="btn btn-primary" style='width:100%;' type="submit" value="Login"/>
                            </div>
                        </div>
                    </form>
                </br>
            </div>
        </div>
    </body>
</html>
